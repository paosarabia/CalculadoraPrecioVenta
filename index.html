<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Precios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
    }

    .container {
      max-width: 420px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .fila {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .add {
      background: #2563eb;
      color: #fff;
      margin-bottom: 12px;
    }

    .delete {
      background: #ef4444;
      color: #fff;
    }

    .bloque {
      background: #f9fafb;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .bloque h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
    }

    .resultado {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Venta</h2>

  <div id="productos"></div>

  <button class="add" onclick="agregarProducto()">➕ Agregar producto</button>

  <div class="bloque">
    <h3>Total productos (sin ganancia)</h3>
    <p class="resultado" id="totalProductos">$0</p>
  </div>

  <div class="bloque">
    <label>¿Cuántas unidades querés vender?</label>
    <input type="number" id="unidades" min="1" placeholder="Ej: 10" oninput="calcular()" />
  </div>

  <div class="bloque" id="bloqueTotal" style="display:none;">
    <h3>TOTAL A COBRAR</h3>
    <p>35%: <strong id="b35">$0</strong></p>
    <p>50%: <strong id="b50">$0</strong></p>
    <p>100%: <strong id="b100">$0</strong></p>
  </div>
</div>

<script>
  const productosDiv = document.getElementById('productos');

  function agregarProducto() {
    const fila = document.createElement('div');
    fila.className = 'fila';

    fila.innerHTML = `
      <input type="text" placeholder="Producto" />
      <input type="number" placeholder="$ Precio" oninput="calcular()" />
      <button class="delete" onclick="this.parentElement.remove(); calcular();">✖</button>
    `;

    productosDiv.appendChild(fila);
  }

  function calcular() {
    let total = 0;
    const precios = productosDiv.querySelectorAll('input[type="number"]');

    precios.forEach(p => {
      total += Number(p.value) || 0;
    });

    document.getElementById('totalProductos').textContent = `$${total.toFixed(2)}`;

    const unidades = Number(document.getElementById('unidades').value);
    if (!unidades || total === 0) {
      document.getElementById('bloqueTotal').style.display = 'none';
      return;
    }

    const baseUnidad = total / unidades;

    const g35 = baseUnidad * 1.35 * unidades;
    const g50 = baseUnidad * 1.50 * unidades;
    const g100 = baseUnidad * 2 * unidades;

    document.getElementById('b35').textContent = `$${g35.toFixed(2)}`;
    document.getElementById('b50').textContent = `$${g50.toFixed(2)}`;
    document.getElementById('b100').textContent = `$${g100.toFixed(2)}`;

    document.getElementById('bloqueTotal').style.display = 'block';
  }

  agregarProducto();
</script>
    <footer style="margin-top:24px; text-align:center; font-size:14px; color:#6b7280;">
      Diseñado por <strong>Pao Sarabia</strong>
    </footer>
</body>
</html>
